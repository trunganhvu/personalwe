
<!DOCTYPE html>
<html data-wf-domain="tile-design-free-template.webflow.io" data-wf-page="5e4b197bdc74af5de04a9e31" data-wf-site="5e4b197bdc74af0daa4a9e2d">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <title>Judo Cầu Giấy</title>
        <meta content="CLB Judo Cầu Giấy" name="description">
        <meta content="Judo Cầu Giấy, Judo Hà Nội, Judo HN, Judo VN, Judo" name="keywords">
        <meta name="robots" content="noindex, nofollow" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="{% static 'css/tile-design-free-template.css' %}" rel="stylesheet" type="text/css" />
        <script src="{% static 'css/mystyle.css' %}"></script>
        <script src="{% static 'js/webfont/webfont.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            WebFont.load({ google: { families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"] } });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js" defer></script>
        <script type="text/javascript" src="{% static 'js/webjs/jquery3v5v1.min.js' %}"></script>
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
        <script type="text/javascript">
            !(function (o, c) {
                var n = c.documentElement,
                    t = " w-mod-";
                (n.className += t + "js"), ("ontouchstart" in o || (o.DocumentTouch && c instanceof DocumentTouch)) && (n.className += t + "touch");
            })(window, document);
        </script>
        <link href="{% static 'image/icon/icon-tab1.jpg' %}" rel="shortcut icon" type="image/x-icon" />
         <link href="{% static 'image/icon/icon-tab1.jpg' %}" rel="apple-touch-icon" />
        {% load bootstrap4 %}
        {% bootstrap_messages %}
    </head>
    <body>
        <div class="hero-section home-page-hero"
            style="background-image: url(/static/assets/img/hero-bg.jpg)">
            <div data-collapse="medium" data-animation="default" data-duration="400" role="banner" class="nav w-nav">
                <div class="w-container">
                    <a href="/" aria-current="page" class="w-nav-brand w--current">
                        <div id="logo-text" class="logo-text work-break uppercase"></strong></div>
                    </a>
                    <nav role="navigation" class="nav-menu w-nav-menu">
                        <a href="{% url 'public-list-product' %}" 
                            class="nav-link w-nav-link">
                            Shop
                        </a>
                    </nav>
                    <div class="menu-button w-nav-button"><div class="w-icon-nav-menu"></div></div>
                </div>
            </div>
            <h1 style="
                    -webkit-transform: translate3d(0, -30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);
                    -moz-transform: translate3d(0, -30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);
                    -ms-transform: translate3d(0, -30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);
                    transform: translate3d(0, -30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);
                    opacity: 0;
                "
                class="home-page-heading"
            >
            </h1>
            <div class="hero-overlay"></div>
        </div>
        {% block section %}{% endblock %}
        
        <script src="{% static 'js/webfont/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/webfont/webflow.e99391f27.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/webjs/fetchdata.js' %}"></script>
        <script type="text/javascript">
            window.onload = function() {
                // Set Icon
                setIcon();

                // Base url
                let baseUrl = window.location.protocol + '//' + window.location.host;

                // Set banner title
                setBannerTitle(baseUrl);
            };

            /**
            * Set banner title
            * @param {string} baseUrl 
            */
            function setBannerTitle(baseUrl) {
                // Call api get banner title
                let apiGetBannerTitle = baseUrl + '/api/banner-title/';
                let bannerTitle = fetchApi(apiGetBannerTitle);
                let bannerTitlePromise = Promise.resolve(bannerTitle);
                bannerTitlePromise.then(function(value) {
                    let title = 'Chưa có nội dung';
                    // Response no error
                    if (value.bannerTitle != null) {
                        title = escapeHTML(value.bannerTitle);
                    } 
                    document.getElementById("logo-text").innerHTML = title;
                })
            }
            /**
            * Set icon
            */
            function setIcon() {
                let link = document.querySelector("link[rel~='icon']");
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'icon';
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
                link.href = '{% static 'image/icon/icon-tab1.jpg' %}';
            }
        </script>
        <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    </body>
</html>
