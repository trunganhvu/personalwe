<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
        <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Judo Cau Giay</title>
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/font-roboto-googleapis.css' %}" />
        <!-- CSS Files -->
        <link href="{% static '/assets/css/material-dashboard.css' %}" rel="stylesheet" />
        <link href="{% static '/css/mystyle.css' %}" rel="stylesheet" />
        <style>
        #msg{
            display: none;
        }
        </style>
    </head>
    <body class="">
        <div class="wrapper">
            <div class="content">
                <div class="container-fluid mt-5">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-5">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title">Đăng nhập</h4>
                                </div>
                                <div class="card-body">
                                {% if request.GET  %}
                                    <form method="post" action="{% url 'user-login' %}?{{ request.GET.urlencode }}" autocomplete="on" enctype="multipart/form-data">
                                {% else %}
                                    <form method="post" action="{% url 'user-login' %}" autocomplete="on" enctype="multipart/form-data">
                                {% endif %}
                                
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="text-danger">
                                                <ul>
                                                    <li id="msg"></li>
                                                </ul>
                                            </div>
                                        </div>
                                        {% include 'private/User/message.html' %}
                                        <div class="row mb-4">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="username" class="bmd-label-floating">Tên đăng nhập
                                                        <span class="asteriskField">*</span>
                                                    </label>
                                                    <input type="text" name="username" class="form-control" 
                                                            onchange="validateCategoryName(this.value)"
                                                            maxlength="110" 
                                                            required
                                                            {% if username %}
                                                                value="{{ username }}"
                                                            {% endif %}
                                                            >
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="password" class="bmd-label-floating">Mật khẩu
                                                        <span class="asteriskField">*</span>
                                                    </label>
                                                    <input type="password" name="password" class="form-control"
                                                            onchange="validateCategoryUrl(this.value)"
                                                            maxlength="110"
                                                            required
                                                            >
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Tạo</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script src="{% static '/assets/js/material-dashboard.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            /**
            * Set icon
            */
            function setIcon() {
                let link = document.querySelector("link[rel~='icon']");
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'icon';
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
                link.href = '{% static 'image/icon/icon-tab.jpg' %}';
            }
            setIcon();
        </script>
    </body>
</html>
